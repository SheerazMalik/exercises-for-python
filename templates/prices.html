<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices</title>
</head>
<body>
    <h1>Cryptocurrency Prices</h1>
    <ul>
        {% for symbol, price in prices.items %}
            <li>The current price of {{ symbol }} is: {{ price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
